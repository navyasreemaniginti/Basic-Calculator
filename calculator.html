<!DOCTYPE html>
<html>
	<head>
		<title> Calculator using HTML,CSS and JavaScript </title>
		<link rel = "stylesheet" href = "calculator.css">

	</head>

	<body>
		<div class = "container" >
			<div class = "result" > 
				<p id = "result" > 0 </p>			
			</div>
			
			<div class = "buttons" >
				
				<div class = "row">
					<button>Clr</button>
					<button>Del</button>
					<button>+</button>
					<button>%</button>				
				</div>

				<div class = "row">
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button>/</button>				
				</div>
				<div class = "row">
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button>*</button>				
				</div>
				<div class = "row">
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button>-</button>				
				</div>
				<div class = "row">
					<button id = "dot" >.</button>
					<button>0</button>
					<button id = "equal" >=</button>				
				</div>
					
		
			</div>		
		</div>


		<script src = "calculator.js"></script>
	</body>
</html>
